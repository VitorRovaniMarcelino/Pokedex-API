<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <img class="center" src="logo.png" alt="">

        <input type="text" id="search" class="form-control mb-3" placeholder="Buscar Pokémon...">
        <input type="number" id="search-id" class="form-control mb-3" placeholder="Buscar Pokémon por ID..." min="1" max="151">

        <div id="loading" class="text-center mb-3">Carregando...</div>
        <div id="pokemon-list" class="pokemon-list"></div>
    </div>
    
    <div id="pokemon-modal" class="modal-overlay">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
